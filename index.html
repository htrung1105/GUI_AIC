<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KEYFRAME MANAGEMENT</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .image-item {
            position: relative;
            width: 304px;
            height: 171px;
            border: 1px solid #ddd;
            overflow: hidden;
        }
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-info {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Màu nền mờ */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .image-item:hover .image-info {
            opacity: 1; /* Hiện thông tin khi hover */
        }
        .fa-close, .fa-youtube-play, .fa-arrow-circle-up {
            position: absolute;
            color: white;
            cursor: pointer;
        }
        .fa-close {
            top: 5px;
            right: 5px;
            padding: 5px;
            background-color: red;
        }
        .fa-youtube-play {
            bottom: 0px;
            left: 0px;
            padding: 4px;
            background-color: red;
        }
        .fa-arrow-circle-up {
            bottom: 22px;
            left: 0px;
            padding: 5px;
            background-color: green;
        }
    </style>
</head>
<body class="w3-light-grey w3-content" style="max-width:1600px">
    <input type="file" id="csvFile" accept=".csv" style="display: none;">

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:200px;" id="mySidebar"><br>
        <div class="w3-container">
            <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
                <i class="fa fa-remove"></i>
            </a>
            <h4><b>WATLERE - AIC HCMC 2024</b></h4>
        </div>
        <div class="w3-bar-block">
            <a href="#portfolio" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3"><i class="fa fa-th-large fa-fw w3-margin-right"></i>MENU</a>
            <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-fw w3-margin-right"></i>ABOUT</a>
            <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-envelope fa-fw w3-margin-right"></i>CONTACT</a>
        </div>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:200px">

        <!-- Header -->
        <header id="WATLERE">
            <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
            <div class="w3-container">
                <h1><b>KEYFRAME MANAGEMENT</b></h1>
                <p class="w3-text-grey">Made by WATLERE - AIC HCMC 2024</p>
                <div class="w3-section w3-bottombar w3-padding-16">
                    <span class="w3-margin-right">Function:</span>
                    <button class="w3-button w3-teal" onclick="importFile()"><i class="fa fa-download w3-margin-right"></i>Import CSV</button>
                    <button class="w3-button w3-teal" onclick="exportCSV()"><i class="fa fa-upload w3-margin-right"></i>Export CSV</button>
                    <button class="w3-button w3-teal" onclick="reset()"><i class="fa fa-refresh w3-margin-right"></i>Reset</button>
                </div>
            </div>
        </header>

        <!-- Image Container -->
        <div id="imageContainer" class="image-container"></div>

        <!-- End page content -->
    </div>

    <script>
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }

        // Script Load file CSV
        let images = [];
        let name_csv = 'new.csv';

        function importFile() {
            const input = document.getElementById('csvFile');
            input.click();

            input.onchange = function(event) {
                const file = event.target.files[0];
                name_csv = file.name;

                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const contents = e.target.result;
                        processCSV(contents);
                    };
                    reader.readAsText(file);
                }
            };
        }

        function processCSV(contents) {
            const lines = contents.split('\n');
            images = lines.filter(line => line.trim() !== '').map(line => {
                const [folder, frame] = line.trim().split(',');
                const parts = folder.split('_')
                return {
                    path: `D:\\AIC\\keyframeaic\\${parts[0]}\\${parts[1]}\\frame_${frame}.jpg`,
                    folder: parts[0],
                    index: parts[1],
                    frame: frame
                };
            });
            displayImages();
        }

        // Scripts display Images
        function displayImages() {
            const container = document.getElementById('imageContainer');
            container.innerHTML = '';
            images.forEach((imagePath, index) => {
                const div = document.createElement('div');
                div.className = 'w3-third w3-container w3-margin-bottom image-item';
                div.innerHTML = `
                    <img src="${imagePath.path}" alt="Image ${index}" style="width:100%" class="w3-hover-opacity">
                    <div class="image-info">
                        <p><b>${index}::${imagePath.folder}_${imagePath.index}_${imagePath.frame}</b></p>
                    </div>
                    <div class="w3-container w3-white">
                        <p><b>Image ${index}</b></p>
                        <p>Not found!</p>
                        <!--
                        <button class="w3-button w3-blue" onclick="viewDetails(${index})">View Details</button>
                        <button class="w3-button w3-red" onclick="deleteImage(${index})">Delete</button>
                        -->
                    </div>
                    <i class="fa fa-close" onclick="deleteImage(${index})"></i>
                    <i class="fa fa-arrow-circle-up" onclick="upTop(${index})"></i>
                    <i class="fa fa-youtube-play" onclick="youtubePlay(${index})"></i>
                `;
                container.appendChild(div);
            });

            // Initialize Sortable for container
            if (typeof Sortable !== 'undefined') {
                Sortable.create(container, {
                    animation: 150,
                    onEnd: (evt) => {
                        const movedItem = images.splice(evt.oldIndex, 1)[0];
                        images.splice(evt.newIndex, 0, movedItem);
                    }
                });
            }
        }

        // Scripts Export CSV
        function exportCSV() {
            const csvRows = [];
            images.forEach(image => {
                const row = `${image.folder}_${image.index},${image.frame}`;
                csvRows.push(row);
            });

            const csvString = csvRows.join('\n');
            const blob = new Blob([csvString], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.setAttribute('href', url);
            a.setAttribute('download', `${name_csv}`);
            a.click();

            URL.revokeObjectURL(url);
        }

        // Scripts function button
        function viewDetails(index) {
            const image = images[index];
            alert(`Details of Image ${index}:\nPath: ${image.path}\nFolder: ${image.folder}\nIndex: ${image.index}\nFrame: ${image.frame}`);
        }

        function youtubePlay(index) {
            // Logic for YouTube play can be added here
        }

        function upTop(index) {
            if (index > 0) {
                const imageToMove = images.splice(index, 1)[0];
                images.unshift(imageToMove);
                displayImages();
            }
        }

        function deleteImage(index) {
            images.splice(index, 1);
            displayImages();
        }

        function reset() {
            images = [];
            displayImages();
        }
    </script>

</body>
</html>
