<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Ảnh Local</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-item {
            position: relative;
            width: 304px;
            height: 171px;
            border: 1px solid #ddd;
            overflow: hidden;
        }
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Quản lý Ảnh Local</h1>
    <input type="file" id="csvFile" accept=".csv" style="display: none;">
    <button onclick="sortImages()">Sắp xếp ảnh</button>
    <div id="imageContainer" class="image-container"></div>

    <script>
        const fs = require('fs');
        const path = require('path');
        const { ipcRenderer } = require('electron');
        let images = [];

        ipcRenderer.on('new-csv-file', (event, filePath) => {
            loadImagesFromPath(filePath);
        });

        function loadImagesFromPath(filePath) {
            fs.readFile(filePath, 'utf8', (err, data) => {
                if (err) {
                    console.error('Error reading CSV file:', err);
                    return;
                }
                const lines = data.split('\n');
                images = lines.filter(line => line.trim() !== '').map(line => line.trim());
                displayImages();
            });
        }

        function displayImages() {
            const container = document.getElementById('imageContainer');
            container.innerHTML = '';
            images.forEach((imagePath, index) => {
                const div = document.createElement('div');
                div.className = 'image-item';
                div.innerHTML = `
                    <img src="${imagePath}" alt="Image ${index + 1}">
                    <button class="delete-btn" onclick="deleteImage(${index})">Xóa</button>
                `;
                container.appendChild(div);
            });

            // Khởi tạo Sortable cho container
            const Sortable = require('sortablejs');
            Sortable.create(container, {
                animation: 150,
                onEnd: (evt) => {
                    const movedItem = images.splice(evt.oldIndex, 1)[0];
                    images.splice(evt.newIndex, 0, movedItem);
                }
            });
        }

        function deleteImage(index) {
            images.splice(index, 1);
            displayImages();
        }

        function sortImages() {
            images.sort();
            displayImages();
        }

        loadImagesFromPath('D:\\GUI_AIC\\uploads\\query-p3-1-kis.csv')

    </script>
</body>
</html>
